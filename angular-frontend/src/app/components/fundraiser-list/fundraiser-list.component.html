<div class="col-12 text-center mt-5">
    <h1 class="text-dark pt-4">Browse fundraisers</h1>
    <div class="border-top border-warning w-50 mx-auto my-3"></div>
</div>
<div class="container">
    <div class="row my-5">
        <div *ngFor="let fund of fundList" class="col-md-4 my-4">
            <img [src]="fund.imageUrl" alt="fund image" class="w-100">
            <h4 class="my-4">{{fund.title}}</h4>
            <p class="description">{{fund.shortDescription}}</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Category: {{fund.category}}</li>
                <li class="list-group-item">Raised {{fund.raisedAmount}} HUF with the target of {{fund.targetAmount}} HUF</li>
                <li class="list-group-item">End date: {{fund.endDate}}</li>
                <li class="list-group-item">Creator: {{fund.creatorName}}</li>
            </ul>
            <a target="_blank" [routerLink]="['/fund-details',fund.id]" class="btn btn-outline-warning btn-md" >Read more</a>
        </div>
    </div>

</div>
