<div class="form-group">
    <label for="fundAmount">
        {{ 'TRANSFER.EXCHANGED_AMOUNT' | translate }}
    </label>
    <div class="row mb-3">
        <div class="col-sm-9">
            <input
                id="fundAmount"
                class="form-control my-input-field-disabled"
                name="fundAmount"
                [placeholder]="targetAmount"
                disabled
            />
        </div>
        <div class="col-sm-3">
            <input
                id="fundCurrency"
                class="form-control my-input-field-disabled"
                name="fundCurrency"
                [placeholder]="targetCurrency"
                disabled
            />
        </div>
    </div>
</div>
