<div class="container jumbotron">
    <h2>Registration</h2>
    <hr/>
    <br>
    <form [formGroup]="form">
        <div class="form-group">
            <label
                    for="username"
                    [ngClass]="{'text-danger': (form.get('username').invalid && form.get('username').touched)
                            || (form.get('username').errors?.serverError)}"
            >Username:</label>
            <input
                    id="username"
                    class="form-control"
                    [ngClass]="{'is-invalid': (form.get('username').invalid && form.get('username').touched)
                            || (form.get('username').errors?.serverError)}"
                    name="username"
                    formControlName="username"
            />

            <small
                    *ngIf="!form.get('username').valid
                        && form.get('username').touched
                        && !form.get('username').errors?.serverError"
                    class="text-danger"
            >
                Please enter a username between 4 and 30 characters
            </small>
            <small *ngIf="form.get('username').errors?.serverError" class="text-danger">
                {{form.get('username').errors.serverError}}
            </small>
        </div>

        <div class="form-group">
            <label
                    for="goal"
                    [ngClass]="{'text-danger': (form.get('goal').invalid && form.get('goal').touched)
                            || (form.get('goal').errors?.serverError)}"
            >Goal:</label>
            <input
                    id="goal"
                    class="form-control"
                    [ngClass]="{'is-invalid': (form.get('goal').invalid && form.get('goal').touched)
                            || (form.get('goal').errors?.serverError)}"
                    name="goal"
                    formControlName="goal"
            />
            <small *ngIf="!form.get('goal').valid && form.get('goal').touched && !form.get('goal').errors?.serverError" class="text-danger">
                Please specify a goal between 5 and 100 characters
            </small>
            <small *ngIf="form.get('goal').errors?.serverError" class="text-danger">
                {{form.get('goal').errors.serverError}}
            </small>
        </div>
        <br/>
        <button class="btn btn-primary my-buttons" (click)="register()">Register</button>
    </form>
</div>
