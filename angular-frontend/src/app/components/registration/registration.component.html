<div class="container jumbotron">
    <h2>Registration</h2>
    <hr/>
    <br>
    <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <label
                for="username"
                [ngClass]="{'text-danger': (form.get('username').invalid && form.get('username').touched)
                            || (form.get('username').errors?.serverError)}"
            >
                Username:
            </label>
            <input
                id="username"
                class="form-control"
                [ngClass]="{'is-invalid': (form.get('username').invalid && form.get('username').touched)
                            || (form.get('username').errors?.serverError)}"
                name="username"
                formControlName="username"
            />

            <small
                *ngIf="!form.get('username').valid
                        && form.get('username').touched
                        && !form.get('username').errors?.serverError"
                class="text-danger"
            >
                Please enter a username between 4 and 30 characters
            </small>
            <small *ngIf="form.get('username').errors?.serverError" class="text-danger">
                {{form.get('username').errors.serverError}}
            </small>
        </div>

        <div class="form-group">
            <label
                for="email"
                [ngClass]="{'text-danger': (form.get('email').invalid && form.get('email').touched)
                            || (form.get('email').errors?.serverError)}"
            >
                Email:
            </label>
            <input
                id="email"
                class="form-control"
                [ngClass]="{'is-invalid': (form.get('email').invalid && form.get('email').touched)
                            || (form.get('email').errors?.serverError)}"
                name="email"
                formControlName="email"
            />

            <small
                *ngIf="!form.get('email').valid
                        && form.get('email').touched
                        && !form.get('email').errors?.serverError"
                class="text-danger"
            >
                Please enter a valid email address
            </small>
            <small *ngIf="form.get('email').errors?.serverError" class="text-danger">
                {{form.get('email').errors.serverError}}
            </small>
        </div>

        <div class="form-group">
            <label
                for="goal"
                [ngClass]="{'text-danger': (form.get('goal').invalid && form.get('goal').touched)
                            || (form.get('goal').errors?.serverError)}"
            >
                Goal:
            </label>
            <input
                id="goal"
                class="form-control"
                [ngClass]="{'is-invalid': (form.get('goal').invalid && form.get('goal').touched)
                            || (form.get('goal').errors?.serverError)}"
                name="goal"
                formControlName="goal"
            />
            <small
                *ngIf="!form.get('goal').valid && form.get('goal').touched && !form.get('goal').errors?.serverError"
                class="text-danger"
            >
                Please specify a goal between 5 and 100 characters
            </small>
            <small *ngIf="form.get('goal').errors?.serverError" class="text-danger">
                {{form.get('goal').errors.serverError}}
            </small>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary my-buttons">Register</button>
    </form>
</div>
